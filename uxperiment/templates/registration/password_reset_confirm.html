{% extends "layout.html" %}
{% load i18n %}

{% block content %}
    <h2>{% trans "Password reset" %}</h2>
    {% if validlink %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    {% else %}
        <p>{% trans "Password reset failed" %}</p>
    {% endif %}
{% endblock %}
